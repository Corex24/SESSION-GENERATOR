<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ancore – WhatsApp Login</title>
  <meta name="description" content="Scan QR code to link your WhatsApp with the Ancore bot.">
  <style>
    body {
      background: url('https://files.catbox.moe/dmxoe7.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      margin: 0;
    }
    .logo {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .box {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
    }
    footer {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img src="https://files.catbox.moe/ztq2yj.jpeg" class="logo" alt="Ancore Logo" />
  <div class="box">
    <h2>Welcome to Ancore Bot</h2>
    <div id="qrimg">⌛ Loading QR...</div>
    <div id="status"></div>
  </div>
  <footer>Powered by Corex</footer>
  <script src="/socket.io/socket.io.js"></script>
  <script src="pair.js"></script>
</body>
</html>
